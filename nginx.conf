# Create nginx.conf file
cat > nginx.conf <<EOL
events {}

http {
    upstream frontend {
        server frontend-service:80;  # Assuming the frontend runs on port 80
    }

    upstream backend {
        server backend-service:80;   # Assuming the backend runs on port 80
    }

    server {
        listen 80;

        # Route to frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host \$host;
            proxy_set_header X-Real-IP \$remote_addr;
            proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto \$scheme;
        }

        # Route to backend
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host \$host;
            proxy_set_header X-Real-IP \$remote_addr;
            proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto \$scheme;
        }
    }
}
EOL
^T

